<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Canvas</title>
</head>
<body>
  <div class="wrapper"> 
    <div><button type="button" class="collapsed"></button>
      <canvas id="myCanvas"></canvas>
        <script src="canvas.js" async></script>
      
    </div>
    <div>
    <button type="button" class="collapsed"></button>
      <canvas id="myCanvas1"></canvas>
    </div>
    <div>    
    <button type="button" class="collapsed"></button>
      <canvas id="myCanvas2"></canvas>
        <script>
          let canvas2 = document.getElementById('myCanvas2');
          let ctx2 = canvas2.getContext('2d');
          canvas2.width = 512;
          canvas2.height = 512;
          ctx2.fillStyle = 'red';
          ctx2.fillRect(0, 0, 512, 512);
          let img=new Image();
          img.onload=start;
          img.src="assets/image.png";
          function start(){
          ctx2.drawImage(img, 0, 0, canvas2.width, canvas2.height); }
        </script>
        </div>  
    </div>      
    <script src="scriptSwitch.js" async></script> 
    <script src="canvas1.js" await></script>
</body>
</html>
